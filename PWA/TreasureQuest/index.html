<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Treasure Quest</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css?v=2025.01.07.1658" />
    <link rel="manifest" href="manifest.json?v=2024.12.23.1213" />
    <link rel="icon" href="icons/icon.svg" />
    <link rel="apple-touch-icon" href="icons/ios/CC_192x192.png" />
    <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(
        (registration) => {
          console.log("Service worker registration successful:", registration);
        },
        (error) => {
          console.error(`Service worker registration failed: ${error}`);
        },
      );
    } else {
      console.error("Service workers are not supported.");
    }
    </script>
  </head>
  <body>
    <h1>Treasure Quest</h1>
    <div id="canvas"></div>
    <div id="debug" style="display:none;"></div>
    <nav class="navbar fixed-bottom navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="btn btn-primary" href="javascript:" onclick="resetQuest();">Start Over</a>
                  </li>
              </ul>
          </div>
      </div>
    </nav>    
    <script src="app.js?v=2025.01.01.0930" defer></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
