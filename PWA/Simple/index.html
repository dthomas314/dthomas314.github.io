<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simple PWA Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/circle.svg" />
    <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(
        (registration) => {
          console.log("Service worker registration successful:", registration);
        },
        (error) => {
          console.error(`Service worker registration failed: ${error}`);
        },
      );
    } else {
      console.error("Service workers are not supported.");
    }
    </script>
  </head>
  <body>
    <h1>Simple PWA Demo</h1>
    <div>
      This is a simple demo of a basic Progressive Web Application.
    </div>
    <div>
    <form>
      <fieldset>
        <legend>Form element example</legend>
        <p>
          <label for="name-input">Name</label>
          <input type="text" id="name-input" required />
        </p>
        <p>
          <label for="code-input">Code</label>
          <input type="text" id="code-input" required />
        </p>
      </fieldset>
      <p>
        <button type="submit">Submit Code</button>
      </p>
    </form>
    <h2>TODO: Update to demo saving form values and displaying</h2>
    </div>
    <div style="margin-top:80px;">
      Test of getting user location:
      <div id="location">Getting location...</div>
    </div>    
    <script src="app.js" defer></script>
  </body>
</html>
